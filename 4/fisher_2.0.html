<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parola Mischiata - Versione Pro</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>

    <header class="header-section">
        <h1 class="header-title">Parola Mischiata</h1>
    </header>

    <main class="game-container">
        <section class="scrambled-word-section">
            <div class="letter-squares-container">
                <div class="letter-square empty-square" id="0"></div>
                <div class="letter-square empty-square" id="1"></div>
                <div class="letter-square empty-square" id="2"></div>
                <div class="letter-square empty-square" id="3"></div>
                </div>
        </section>

        <section class="input-section-wrapper">
            <div class="input-section">
                <h2 class="section-title">Inserimento</h2>
                <form class="input-form">
                    <input type="text" id="guess" name="guess" placeholder="Scrivi la tua ipotesi qui..." required aria-label="Inserisci la parola risolta">
                    <button type="submit" class="submit-button">Invia</button>
                </form>
            </div>
        </section>
    </main>
</body>
        <script src="funzioni.js"></script>
</html>
